<h1>Новый пароль</h1><br>

<form method="post" action="{% url 'create_password' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="button" onclick="showHidePassword()">Показать/скрыть пароль</button>
    <button type="button" onclick="generatePassword()">Сгенерировать пароль</button>
    <button type="submit">Сохранить</button>
</form>
