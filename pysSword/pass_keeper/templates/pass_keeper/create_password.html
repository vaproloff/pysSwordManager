{% extends 'base.html' %}

{% block content %}
    <h2>Create New Password</h2>

    <form method="post" action="{% url 'create_password' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Save Password</button>
    </form>

    <a href="{% url 'password_list' %}">Back to Password List</a>
{% endblock %}
