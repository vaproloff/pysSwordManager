<h1>Новый пароль</h1><br>

<form id="password-editing-form" method="post" action="{% url 'create_password' %}">
    {% csrf_token %}
    <p>
        <label for="id_title">Заголовок:</label>
        <input type="text" name="title" class="form-control" placeholder="Наименование" maxlength="255" required
               id="id_title">
    </p>

    <p>
        <label for="id_website">Веб-сайт:</label>
        <input type="text" name="website" class="form-control" placeholder="Веб-сайт" maxlength="200" id="id_website">
    </p>

    <p>
        <label for="id_username">Логин:</label>
        <input type="text" name="username" class="form-control" placeholder="Имя пользователя" maxlength="255" required
               id="id_username">
    </p>

    <p>
        <label for="id_password">Пароль:</label>
        <input type="password" name="password" class="form-control" placeholder="Пароль" required id="id_password">
        <button class="icon-button" type="button" onclick="showHidePassword()"><i class="fa-solid fa-eye"></i></button>
        <button class="icon-button" type="button" onclick="generatePassword()"><i class="fa-solid fa-arrows-rotate"></i>
        </button>
    </p>

    <p id="pass-detail-notes">
        <label for="id_notes">Заметка:</label>
        <textarea name="notes" cols="40" rows="5" class="form-control" placeholder="Текст заметки"
                  id="id_notes"></textarea>
    </p>

    <button type="submit">Сохранить</button>
</form>
