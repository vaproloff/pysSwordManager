{% extends 'base.html' %}
{% load static %}

{% block title%}Редактирование пароля{% endblock%}

{% block content %}
    <h1>Редактирование пароля</h1><br>
    <form method="post" action="{% url 'edit_password' password_entry.id %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="button" onclick="generatePassword()">Сгенерировать пароль</button>
        <button type="submit">Сохранить</button>
    </form>

    <a href="{% url 'password_list' %}">К списку паролей</a>
    <script src="{% static 'script/pass_gen.js' %}"></script>
{% endblock %}
