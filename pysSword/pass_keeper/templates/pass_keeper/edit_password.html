{% block right_content %}
    <h1>Изменить пароль</h1><br>
    <form method="post" action="{% url 'edit_password' password_entry.id %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="button" onclick="generatePassword()">Сгенерировать пароль</button>
        <button type="submit">Сохранить пароль</button>
    </form>

    <a href="{% url 'password_list' %}">Вернуться назад к списку</a>
    <script src="{% static 'script/pass_gen.js' %}"></script>
{% endblock %}
