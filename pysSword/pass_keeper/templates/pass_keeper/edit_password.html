{% extends 'base.html' %}

{% block content %}
    <h2>Edit Password</h2>

    <form method="post" action="{% url 'edit_password' password_entry.id %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Save Password</button>
    </form>

    <a href="{% url 'password_list' %}">Back to Password List</a>
{% endblock %}
