<h1>{{ password.title }}</h1><br>

<p><strong>Веб-сайт:</strong> {{ password.website }}</p>
<p><strong>Логин:</strong> {{ password.username }}</p>
<p>
    <strong>Пароль:</strong> <span id="decrypted_password">●●●●●●</span>
    <button type="button" onclick="showPassword({{ password.id }})">Показать</button>
    <button type="button" onclick="copyPassword({{ password.id }})">Копировать</button>
</p>
<p><strong>Заметки:</strong> {{ password.notes }}</p>
<p><strong>Дата создания:</strong> {{ password.date_created }}</p>
<p><strong>Последнее обновление:</strong> {{ password.last_updated }}</p>

<button type="button" onclick="loadPasswordEdition({{ password.id }})">Редактировать</button>
<a href="{% url 'delete_password' password.id %}">Удалить</a>
