{% extends 'base.html' %}

{% block title %}Мои пароли{% endblock %}

{% block content %}
    <h1>Мои пароли</h1>

    <div class="content_columns">
        <div class="left_side">
            <form method="get" action="{% url 'password_list' %}">
                {{ search_form.as_div }}
                <button type="submit">Поиск</button>
            </form>

            <button type="button" id="new_password_entry_link" onclick="loadPasswordCreation()">Добавить новый пароль
            </button>

            {% for entry in entries %}
                <a class="password_entry_link" href="#" data-entry-id="{{ entry.id }}">
                    <div class="password_entry">
                        <p class="password_entry_title">{{ entry.title }}</p>
                        <p class="password_entry_login">{{ entry.username }}</p>
                    </div>
                </a>
            {% endfor %}

        </div>

        <div class="right_side" id="id_right_side">
        </div>
    </div>
{% endblock %}
