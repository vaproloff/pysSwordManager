{% extends 'base_sheet.html' %}
{% load static %}

{% block title %}Генератор паролей{% endblock %}

{% block content %}
    <h1>Генератор паролей</h1>
    <div class="content_columns">
        <div class="sub-content">
            <form class="passwd-generator" method="post" action="{% url 'generator' %}">
                {% csrf_token %}
                {{ form.as_div }}
                <button type="submit">Сгенерировать</button>
            </form>
        </div>

        <div class="sub-content pass-gen-list">
            {% if passwords %}
                <p>{% for password in passwords %}
                    <li>
                        <label><input class="pass-gen-input" type="text" value="{{ password }}" disabled></label><button class="icon-button" onclick="copyToClipboard('{{ password | escapejs }}')"><i class="fa-solid fa-copy"></i></button>
                    </li>
                {% endfor %}
                </p>
            {% endif %}
        </div>
    </div>

    <script src="{% static 'script/pass_gen.js' %}"></script>
{% endblock %}
